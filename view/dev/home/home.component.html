<form>
  Date: <input type="text" [(ngModel)]="date" name="date | date: 'dd/MM/yyyy'" (keyup.enter)="getAll(date)" size=6 maxlength="6"/>
  <div>
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Type</th>
              <th>Number/Name</th>
              <th>Producent</th>
              <th>Color</th>
              <th>Release date</th>
              <th>Borrower</th>
              <th>Borrow date</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let item of items">
            <tr>
              <td>{{item.type}}</td>
              <td>{{item.number == null ? item.name : item.number}}</td>
              <td>{{item.producent}}</td>
              <td>{{item.color}}</td>
              <td>{{item.releaseDate}}</td>
              <td>{{item.borrower}}</td>
              <td>{{item.borrowDate}}</td>
              <td>
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" (click)="addNew(item.id)"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true" name="delete"></span>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
  <button>Add</button>
</form>
